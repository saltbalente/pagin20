    <!-- Protección contra descarga de contenido -->
    <script>
      // Deshabilitar clic derecho
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
      
      // Deshabilitar teclas de acceso directo
      document.addEventListener('keydown', function(e) {
        // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+S, Ctrl+A, Ctrl+P
        if (e.keyCode === 123 || 
            (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
            (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83 || e.keyCode === 65 || e.keyCode === 80))) {
          e.preventDefault();
          return false;
        }
      });
      
      // Deshabilitar selección de texto
      document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        return false;
      });
      
      // Deshabilitar arrastrar imágenes
      document.addEventListener('dragstart', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      });
      
      // Protección adicional para móviles
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      });
      
      // Deshabilitar zoom con gestos
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });
      
      // Mensaje de advertencia para desarrolladores
      console.clear();
      console.log('%c⚠️ ADVERTENCIA', 'color: red; font-size: 20px; font-weight: bold;');
      console.log('%cEste contenido está protegido contra descarga.', 'color: orange; font-size: 14px;');
    </script>
